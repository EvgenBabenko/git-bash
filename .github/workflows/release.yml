name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write # âœ… Important! Needed to publish releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:lib

      - name: Archive dist folder
        run: |
          mkdir -p release
          zip -r release/my-component-dist.zip dist

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: release/my-component-dist.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
